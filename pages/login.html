<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hệ thống quản lý bệnh viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div class="w-100 d-flex justify-content-end mb-3 p-3">
        <button id="themeToggle" class="theme-toggle-btn" onclick="toggleTheme()">☀️</button>
    </div>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 rounded-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center text-primary mb-4">Đăng nhập hệ thống</h3>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập hoặc Email</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                <div class="mt-3 text-end">
                    <a href="#" class="text-decoration-none text-primary">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const btn = document.getElementById("themeToggle");
            const isDark = document.body.classList.contains("dark-mode");
            btn.innerText = isDark ? "🌙" : "☀️";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
