<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo đơn thuốc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="page-container d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="py-3 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">🏥 Bệnh viện ABC</h1>
        <nav class="d-flex align-items-center">
          <a href="index.html" class="nav-link">Trang chủ</a>
          <a href="prescriptions.html" class="nav-link">Đơn thuốc</a>
          <a href="create-prescription.html" class="nav-link fw-bold text-primary">Tạo đơn</a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="container my-5 flex-fill">
      <h2 class="mb-4 text-center">Tạo đơn thuốc mới</h2>

      <!-- Thông báo -->
      <div id="alertContainer"></div>

      <!-- Form tạo đơn thuốc -->
      <form id="prescriptionForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="patientId" class="form-label">Mã bệnh nhân</label>
          <input type="text" class="form-control" id="patientId" required>
          <div class="invalid-feedback">Vui lòng nhập mã bệnh nhân.</div>
        </div>

        <div class="mb-3">
          <label for="doctorName" class="form-label">Bác sĩ kê đơn</label>
          <input type="text" class="form-control" id="doctorName" value="BS. Nguyễn Thị Hoa" required>
          <div class="invalid-feedback">Vui lòng nhập tên bác sĩ.</div>
        </div>

        <div class="mb-3">
          <label for="prescriptionDate" class="form-label">Ngày kê</label>
          <input type="date" class="form-control" id="prescriptionDate" required>
          <div class="invalid-feedback">Vui lòng chọn ngày kê đơn.</div>
        </div>

        <div class="mb-3">
          <label for="medicineList" class="form-label">Danh sách thuốc</label>
          <textarea class="form-control" id="medicineList" rows="4" placeholder="VD: Paracetamol 500mg – Uống ngày 3 lần sau ăn" required></textarea>
          <div class="invalid-feedback">Vui lòng nhập danh sách thuốc.</div>
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Ghi chú (nếu có)</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Lưu đơn thuốc</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
      <div class="container">
        <p class="mb-1">© 2025 Bệnh viện ABC - Hệ thống quản lý bệnh viện</p>
        <small>Liên hệ: 0123 456 789 | Email: support@benhvienabc.vn</small>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("prescriptionForm");
    const alertContainer = document.getElementById("alertContainer");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      e.stopPropagation();

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      // Giả lập gửi dữ liệu
      const data = {
        patientId: document.getElementById("patientId").value,
        doctor: document.getElementById("doctorName").value,
        date: document.getElementById("prescriptionDate").value,
        medicine: document.getElementById("medicineList").value,
        notes: document.getElementById("notes").value,
      };

      // Giả lập lưu thành công
      console.log("Gửi đơn thuốc:", data);

      alertContainer.innerHTML = `
        <div class="alert alert-success mt-4">
          ✅ Đã lưu đơn thuốc thành công cho bệnh nhân <strong>${data.patientId}</strong>.
        </div>
      `;

      form.reset();
      form.classList.remove("was-validated");
    });
  </script>
</body>

</html>
